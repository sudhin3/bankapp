<h1 class="text-white ms-3 p-4">Welcome{{user}}</h1><br>
<div><br>
    <a  style="text-decoration: none;background-color: rgba(154, 196, 185, 0.5); border-radius:25px;" class="p-4 ms-3" routerLink="/transaction" >
        view transaction history</a>

</div>
<form (ngSubmit)="deposite()">
    <div class="container w-25 border mt-5 p-3" style="background-color: rgba(154, 196, 185, 0.5); border-radius:25px;"> <br>
        <h1 class="text-center text-white">Deposite</h1> <br>

       
        <div class="mt-2 p-2">
            <input name="acno" [(ngModel)]="acno"   type="text"  placeholder="ac number" class="form-control" id="acid" >
        </div>
        <div class="mt-2 p-2">
            <input name="psw" [(ngModel)]="psw"  type="password" placeholder="Password" class="form-control" id="pid" >
        </div>
        <div class="mt-2 p-2">
            <input name="amount" [(ngModel)]="amnt"  type="text" placeholder="amount" class="form-control" id="acid" >
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit"   class="btn btn-outline-info">Deposite</button> <br><br>
        </div>
       
    </div>
</form>



<form (ngSubmit)="withdraw()">
    <div class="container w-25 border mt-5 p-3" style="background-color: rgba(0, 0, 0, 0.5); border-radius:25px;"> <br>
        <h1 class="text-center text-white">Withdraw</h1> <br>

       
        <div class="mt-2 p-2">
            <input name="acno1" [(ngModel)]="acno1"   type="text"  placeholder="ac number" class="form-control" id="acid1" >
        </div>
        <div class="mt-2 p-2">
            <input name="psw1" [(ngModel)]="psw1"   type="password" placeholder="Password" class="form-control" id="pid1" >
        </div>
        <div class="mt-2 p-2">
            <input name="amount1" [(ngModel)]="amnt1"   type="text" placeholder="amount" class="form-control" id="acid1" >
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit"   class="btn btn-outline-info">Withdraw</button> <br><br>
        </div>
       
    </div>
</form>
